<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JS Demo</title>
    <script>
        function display(){
            a = prompt('Enter a number');
            b = prompt('Enter another number');
            c = parseInt(a)+parseInt(b);
            alert('The sum is '+c);
        }
    </script>
</head>
<body>
    <input type="submit" value = "click me!" onclick="display()">
</body>
</html>
